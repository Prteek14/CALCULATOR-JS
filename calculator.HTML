<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prteek's Calculator</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(0,97,255,1) 0%, rgba(96,239,255,1) 100.7% );
            color: white;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        #calc {
            background-color: #051bdf;
            color: white;
            padding: 12px 14px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            width: 300px; /* FIXED WIDTH for calculator */
        }

        #calc:hover {
            cursor: pointer;
            box-shadow:0 8px 20px rgb(0, 0, 0); /* main drop shadow */
            transform: translateY(-3px) scale(1.05); /* lift + enlarge */
        }


        #disp {
            width: 100%;
            min-height: 3rem;
            max-height: 6rem;       /* max display height */
            background-color: black;
            color: white;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 0.5rem;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 1rem;

            overflow-y: auto;       /* vertical scroll if needed */
            overflow-x: hidden;     /* no horizontal scroll */
            word-wrap: break-word;  /* break long text into next line */
            white-space: normal;    /* allow wrapping */

            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
        }


        #disp::after {
            content: "|";
            display: inline-block;
            margin-top: 0.7rem;
            margin-left: 0.15rem;
            animation: blink 1s steps(1, start) infinite;
            color: white;
            opacity: 1;
            transform: translateY(-1px);
            }

            @keyframes blink {
            50% { opacity: 0; }
        }
        ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-template-rows: repeat(5, 1fr);    /* 5 rows */
            gap: 10px; /* space between items */
            padding: 0;
            margin: 0;
        }
        ul li {
            background-color: rgb(66, 63, 63);
            border-radius: 50%; /* makes them circles */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            height: 60px; /* fixed height */
            width: 60px;  /* fixed width */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        ul li:hover {
            background-color: #888; /* slightly lighter gray */
            transform: scale(1.1);  /* small zoom on hover */
        }
    </style>
</head>
<body>
    <!--! main body of calculator -->
    <div id="calc">
        <!--!for display  -->
        <section id="disp"></section>
        <!--! for displaying buttons  -->
        <section class="btns">
            <ul>
                <li style="background-color:orangered">AC</li>
                <li>%</li>
                <li>DEL</li>
                <li>/</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>*</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
                <li>00</li>
                <li>0</li>
                <li>.</li>
                <li style="background-color: green;">=</li>
            </ul>
        </section>
    </div>
    <script>
   let input = document.getElementById("disp");
let btns = document.querySelectorAll("li");

let disp_string = "";
let arr = Array.from(btns);

arr.forEach(btn => {
    btn.addEventListener("click", (e) => {
        let value = e.target.innerHTML;

        if (value === "=") {
            try {
                disp_string = eval(disp_string) || "";
            } catch {
                disp_string = "Error";
            }
            input.textContent = disp_string;
        }
        else if (value === "AC") {
            disp_string = "";
            input.textContent = disp_string;
        }
        else if (value === "DEL") {
            disp_string = disp_string.slice(0, -1);
            input.textContent = disp_string;
        }
        else {
            disp_string += value;
            input.textContent = disp_string;
        }
    });
});








</script>

</body>
</html>
